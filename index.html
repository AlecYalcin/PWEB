<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervejas 4</title>

    <style>
      table {
        border: 2px solid black;
      }

      .Refrigerante {
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: deepskyblue;
        color: #ffff;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th>Nome</th>
          <th>Avaliação</th>
        </tr>
        <tbody id="tabelaCorpo"></tbody>
      </table>
      <button id="Botao">Carregando Refrigerantes...</button>
    </div>
  </body>

  <script>
    const Refrigerantes = [
      { name: "Coca-cola", rating: 8 },
      { name: "Pepsi", rating: 5 },
      { name: "Sprite", rating: 10 },
      { name: "Fanta Laranja", rating: 7 },
      { name: "Fanta Uva", rating: 7.5 },
      { name: "Guaraná", rating: 9.5 },
      { name: "Dr Pepper", rating: 6 },
    ];

    let load = false;

    const transform_name = ({ name }) => `<p class="Refrigerante">${name}</p>`;
    const transform_rating = ({ rating }) => `<p class="Refrigerante">${rating}</p>`;

    const carregarDiv = (cervs) => {
      const tabelaCorpo = document.getElementById("tabelaCorpo");

      cervs.forEach((cerv) => {
        const tr = document.createElement("tr");

        // Cria e insere o <td> para o nome
        const tdNome = document.createElement("td");
        tdNome.innerHTML = transform_name(cerv);
        tr.appendChild(tdNome);

        // Cria e insere o <td> para o rating
        const tdRating = document.createElement("td");
        tdRating.innerHTML = transform_rating(cerv);
        tr.appendChild(tdRating);

        // Adiciona a linha <tr> à tabela
        tabelaCorpo.appendChild(tr);
      });
    };

    const botao = document.getElementById("Botao");
    botao.addEventListener("click", () => {
      if (!load) {
        carregarDiv(Refrigerantes);
      }
      load = !load;
    });
  </script>
</html>

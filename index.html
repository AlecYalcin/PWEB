<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervejas 4</title>

    <style>
      table {
        border: 2px solid black;
      }

      .Refrigerante {
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: deepskyblue;
        color: #ffff;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr id="tabelaHeader"></tr>
        <tbody id="tabelaCorpo"></tbody>
      </table>
      <button id="Botao">Carregando Refrigerantes...</button>
    </div>
  </body>

  <script>
    const Refrigerantes = [
      { name: "Coca-cola", rating: 8, tamanho: "1L" },
      { name: "Pepsi", rating: 5, tamanho: "330ml" },
      { name: "Sprite", rating: 10, tamanho: "220ml" },
      { name: "Fanta Laranja", rating: 7, tamanho: "1L" },
      { name: "Fanta Uva", rating: 7.5, tamanho: "600ml" },
      { name: "Guaraná", rating: 9.5, tamanho: "600ml" },
      { name: "Dr Pepper", rating: 6, tamanho: "330ml" },
      { name: "Fanta Guaraná", rating: 4, tamanho: "1L" },
    ];

    const Headers = ["Refrigerante", "Avaliação", "Tamanho"];

    let load = false;

    const transform = (atribute) => `<p class="Refrigerante">${atribute}</p>`;

    const carregarDiv = (tableName = "tabelaCorpo", tableHeader = "tabelaHeader", list = Refrigerantes, headers = Headers) => {
      const tabelaHeader = document.getElementById(tableHeader);
      headers.forEach((header) => {
        th = document.createElement("th");
        th.innerHTML = header;
        tabelaHeader.appendChild(th);
      });

      const tabelaCorpo = document.getElementById(tableName);
      list.forEach((item) => {
        const tr = document.createElement("tr");
        for (let key in item) {
          const tdAtribute = document.createElement("td");
          tdAtribute.innerHTML = transform(item[key]);
          tr.appendChild(tdAtribute);
        }
        tabelaCorpo.appendChild(tr);
      });
    };

    const botao = document.getElementById("Botao");
    botao.addEventListener("click", () => {
      if (!load) {
        carregarDiv();
        load = !load;
      }
    });
  </script>
</html>

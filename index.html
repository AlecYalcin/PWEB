<!DOCTYPE html>

<html>
  <head>
    <title>ReactOne</title>
  </head>

  <body>
    <div id="app"></div>

    <!-- Biblioteca React -->
    <script src="libs/react.js"></script>

    <!-- Biblioteca React-Dom -->
    <script src="libs/react-dom.js"></script>

    <!-- Biblioteca Babel -->
    <script src="libs/babel.js"></script>

    <!-- Script -->
    <script type="text/babel">
      const bebidas = [
        { nome: "Gilson Santos", idade: 56 },
        { nome: "Marcos Aurélio", idade: 97 },
        { nome: "Fabrício Vale", idade: 47 },
      ];

      const Cabecalho = () => {
        return <h1>Minha tabela de Pessoas</h1>;
      };

      const TabelaBebidas = () => {
        return (
          <div id="tabelaBebidas">
            <table id="tabela" border="1" width="300" height="50" textCenter="true">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                </tr>
              </thead>
              <tbody>
                {bebidas.map((pessoa, index) => {
                  return (
                    <tr>
                      <td>{pessoa.nome}</td>
                      <td>{pessoa.idade}</td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        );
      };

      ReactDOM.render(
        <div id="app">
          <Cabecalho />
          <TabelaBebidas />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>

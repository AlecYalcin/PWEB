<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervejas</title>

    <style>
      #Cerveja {
        width: 500px;
        height: 50px;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="Cerveja"></div>

    <div>
      <button id="Botao">Carregando cervejas...</button>
    </div>
  </body>

  <script>
    function toggleDiv() {
      let div = document.querySelector("#Cerveja");

      if (div.innerHTML == "") {
        div.innerHTML = `<h1>Guiness!</h1>`;
        div.style.opacity = 1;
      } else {
        div.innerHTML = "";
        div.style.opacity = 0;
      }
    }

    let button = document.querySelector("#Botao");
    button.addEventListener("click", toggleDiv);
  </script>
</html>

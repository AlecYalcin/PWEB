<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervejas 3</title>
  </head>
  <body>
    <div><button id="Botao">Carregando cervejas...</button></div>

    <div id="CervejaPai"></div>
  </body>

  <script>
    let cervejas = ["Guiness", "Desperados", "Becks"];
    const carregarDiv = (cervs) => {
      const div = document.getElementById("CervejaPai");
      const cervejasHtml = cervs.map((item) => `<div class="cerveja">${item}</div>`);
      div.innerHTML = `<h1>${cervejasHtml.join("\n")}</h1>`;
    };

    let botao = document.getElementById("Botao");
    botao.addEventListener("click", () => carregarDiv(cervejas));
  </script>
</html>
